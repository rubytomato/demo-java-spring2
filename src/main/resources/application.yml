# SPRING CORE
spring:
  application:
    name: java8 with spring-boot 2.0
# OUTPUT
  output:
    ansi:
      enabled: detect
# PROFILES
  profiles:
    active: dev
# DATASOURCE
  datasource:
    url: jdbc:mysql://localhost:3306/demo_db?useSSL=false
    username: demo_user
    password: demo_pass
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      connection-test-query: select 1
      connection-timeout: 10000
      maximum-pool-size: 2
      minimum-idle: 2
# JPA
  jpa:
    open-in-view: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        generate_statistics: false
  jackson:
    serialization:
      indent_output: true
      write-dates-as-timestamps: false
      write-durations-as-timestamps: true
  devtools:
    livereload:
      enabled: false
    restart:
      log-condition-evaluation-delta: true
      enabled: true

# EMBEDDED SERVER CONFIGURATION
server:
  servlet:
    context-path: /app
  port: 9000

logging:
  file: demo-java-spring2.log
  level:
    root: INFO
    org.springframework: INFO
